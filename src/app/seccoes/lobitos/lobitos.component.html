  <div *ngFor="let post of posts;let i = index;">
    <p *ngIf="i!=0"></p>
    <div class="cardcontent">
      <h2>{{post.titulo}}</h2>
      <h5>por {{post.autor}} ({{post.totem}}), {{post.data}}</h5>
      <hr>
  
      <p style="white-space: pre-line">{{post.texto}}</p>
      <div *ngIf="post.imagem" >
      <img style="display: block; margin-left: auto; margin-right: auto; width: 50%; text-align: center;" src="{{post.imagem}}">  </div>
    </div>
    </div>
