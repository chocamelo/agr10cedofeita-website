<div *ngFor="let post of posts;let i = index;">
  <p *ngIf="i!=0"></p>
  <div class="cardcontent">
    <h2>{{post.title}}</h2>
    <h5>por {{post.author}}, {{post.date}}</h5>
    <hr>
    <div *ngFor="let body of post.body">
      <p>{{body.text}}</p>
      <img ng-if="body.image" style="display: block; margin-left: auto; margin-right: auto; width: 50%;" alt="Angular Logo"
      src="{{body.image}}">
    </div>
  </div>
</div>
